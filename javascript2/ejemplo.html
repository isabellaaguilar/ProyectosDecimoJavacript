      }

        class="imagen"
        src="imagenes/img2.jpg"

      />
      <img
        class="imagen"
        src="imagenes/img3.jpg"
        alt=""
        onclick="precio(3000)"
      />
      <img
        class="imagen"
        src="imagenes/img4.jpg"
        alt=""

      />
      <img
        class="imagen"
        src="imagenes/img5.jpg"
        alt=""
        onclick="precio(5000)"
      />

  <script src="js/ejemplo.js"></script>
