<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
  </head>
  <style>
    body {
      background-color: whitesmoke;
      /* fondo */
    }
    img {
      height: 300px;
      width: 400px;
      /* cambia todas las imagenes */
    }
    .container {
      display: flex;
      /* se acomodan las imagenes automaticamente en linea */
      align-items: center;
      /* centrs las cosas */
      flex-wrap: wrap;
      /* para que la pagina no se extiena y se acomode en los elementos en la siguiente linea */
    }
    .autos-box {
      padding: 50px;
      /* espacio para centrar a todos los lados */
      border: 1px solid black;
      /* bordes */
      text-align: center;
      /* centrar el texto */
    }
    .boton-comprar {
      width: 400px;
      height: 80px;
      text-align: center;
      font-size: 40px;
      text-transform: uppercase;
      /* mayusculas */
    }
    .contener-boton {
      text-align: center;
      /* centrar boton y el texto de adentro */
    }
    .tienda-titulo {
      text-transform: uppercase;
      color: red;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      /* tipo de letra */
      font-size: 40px;
    }
    p {
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      text-transform: uppercase;
      font-size: 30px;
      color: red;
    }
    input {
      font-size: 30px;
      /* tamaño de letra */
    }
    h1 {
      text-transform: uppercase;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      font-size: 30px;
      color: red;
    }
    #imgProductos {
      border: 1px solid black;
    }
  </style>

    </div>
    <div class="container">

        <p></p>

        <p>Valor: $300000</p>

</html>
