<body>
    <h1>Valor Absoluto</h1>
    <br>
    <br>
</body>
<script>
    var a = parseFloat(prompt("Digite un numero")),
        va = 0;
    if (a < 0) {
        va = a * -1
        document.write("El valor absoluto de " + a + " es: " + va);
    }
    else if (a >= 0) {
        document.write("El valor absoluto de " + a + " es: " + a);
    }

</script>
