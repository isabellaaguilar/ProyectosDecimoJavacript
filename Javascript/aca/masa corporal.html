<html lang="en">

<body>
    <h1>indice masa corporal</h1>
</body>

<script>
    var peso = prompt("inserte su peso en Kilogramos");
    var estatura = prompt("Escriba su estatura en metros con el siguiente formato:  1.54")
    var imc = 0
    imc = ((peso) / (estatura * estatura)).toFixed(2);
    if (imc < 18.5){
        document.write("su condicion es de bajo peso y su indice de grasa corporal es " + imc + "");
    } 
    else if (imc >= 18.5 && imc <= 24.9) {
        document.write("su condicion es de Peso normal y su indice de grasa corporal es " + imc + " ");
    }
    else if (imc >= 25.0 && imc <= 29.9) {
        document.write("su condicion es de sobrepeso y su indice de grasa corporal es " + imc + "");
    }
    else if (imc > 30.0) {
        document.write("su condicion es de Obesidad y su indice de grasa corporal es " + imc + "");
    }
</script>

</html>
