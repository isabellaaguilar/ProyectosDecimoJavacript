<script>
    function combine(array, sum) {

        function c(left, right, sum) {
            if (!sum) {
                result = right;
                return true;
            }
            return left.some(function (a, i, aa) {
                return a <= sum && c(aa.slice(i + (a > sum - a)), right.concat(a), sum - a);
            });
        }

        var result = [];
        c(array.sort(function (a, b) { return b - a; }), [], sum);
        return result;
    }

    function giveChange(change) {
        return combine([50000, 20000, 10000, 5000, 2000, 1000, 500, 100, 50, 25, 10, 5], change);
    }

    var money = prompt()
    vectorResultante = giveChange(Number(money));
    document.write(JSON.stringify(vectorResultante)) 
    

</script>
