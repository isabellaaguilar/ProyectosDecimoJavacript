<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla</title>
    <link rel="stylesheet" href="css/estilotabla.css" />
  </head>
  <body>
    <h1>Tabla de contenidos varios</h1>
    <div id="tabla">
        <div class="img">
      <!-- aling center para centrar las letras en la tabla -->
      <table cellpadding="5px">
        <!-- borde para el borde de la tabla -->
        <!-- aqui se utiliza el igual pero si fuera css se utiliza dos puntos -->
        <!-- esto sirve para separar los margenes hacia los lados -->
        <tr>
          <td colspan="3px" align="center">Tabla de datos</td>
        </tr>
        <tr>
          <td><img src="imagenes/gallina.png" alt="" /></td>
          <td><img src="imagenes/cerdo.jpg" alt="" /></td>
          <td><img src="imagenes/mono.jpg" alt="" /></td>
        </tr>
        <tr>
          <td><img src="imagenes/perro.jpg" alt="" /></td>
          <td><img src="imagenes/zorro.jpg" alt="" /></td>
          <td><img src="imagenes/yulien.jpg" alt="" /></td>
        </tr>
        <p>esta fuera de la tabla</p>
</div>
        <tr>
          <td colspan="3px" align="right">Pie de tabla</td>
          <!-- right para que el texto esta a la derecha left izquierda -->
        </tr>
      </table>
    </div>

    <ul>
<li>Manzana</li>
<li>Uva</li>
<li>peras</li>
    </ul>
    <!-- li para hacer una lista -->
  </body>
</html>
